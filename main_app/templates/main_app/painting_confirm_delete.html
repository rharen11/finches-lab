{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="page-header">
  <h1>Erase Painting?</h1>
  <img src="{% static 'images/coco.png' %}" alt="A cat using a computer"/>
</div>
<h2>Are you sure you want to erase {{ object.title }}?</h2>

<form action="" method="POST" class="form">
  {% csrf_token %}
  <a 
    href="{% url 'paintings_detail' painting.id %}" 
    class="btn secondary"
  >
    Cancel
  </a>
  <button type="submit" class="btn danger">Erase Painting!</button>
</form>

{% endblock %}
